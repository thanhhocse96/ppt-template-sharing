<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="./src/images/Xshare.png" type="image/x-icon">
    <title>Create new account - XSHARE</title>
</head>

<body>
    <div class="loginPage container-fluit">
        <div class="row align-center justify-content-center">
            <div class="col-lg-6 col-md-12 justify-content-center">
                <button class="loginBtn loginBtn--facebook col-lg-12">
                    Login with Facebook
                </button>

                <button class="loginBtn loginBtn--google col-lg-12">
                    Login with Google
                </button>
            </div>
            <div class="col-lg-6 col-md-12 sign-in-form">
                <a href="./index.html">
                    <img src="./src/images/Logo_white.png" class="sign-in-logo" alt="X share sign up logo">
                </a>
                <form action="#" method="post">
                    <h5>Create new account:</h5>
                    <div class="icon1">
                        <input placeholder="Email" style="color:black;" name="mail" type="email" required="">
                    </div>

                    <div class="icon2">
                        <input placeholder="Password" style="color:black;" name="Password" type="password" required="">
                    </div>

                    <div class="icon3">
                        <input placeholder="Confirm password" style="color:black;" name="Confirm-password" type="password" required="">
                    </div>
                    <label class="checkbox-inline anim">
                        <input type="checkbox" class="checkbox">
                        <span>Accept
                            <a href="#">Terms of Service</a>
                        </span>
                    </label>
                    <div class="clear"></div>
                    <input type="submit" style="color:black;" value="Create new account">

                </form>
            </div>
        </div>

    </div>
</body>

</html>
